name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [20]

    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ› Build playground
        run: pnpm dev:build

      - name: ğŸ¨ Build studio
        run: pnpm studio:build

      - name: ğŸ’ª Test built types
        run: pnpm test:types

      - name: ğŸ§ª Test project
        run: pnpm test

      - name: âš™ï¸ Check engine ranges
        run: pnpm installed-check --no-workspaces -d

      - name: ğŸŸ© Coverage
        if: matrix.os != 'windows-latest'
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸŒƒ publish nightly release
        run: pnpm pkg-pr-new publish --compact
